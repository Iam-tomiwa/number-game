<!DOCTYPE html>
<html>
<head>
	<title>Dead And Wounded!</title>
	<link rel="stylesheet" type="text/css" href="css/game.css">
</head>
<body class="body">
	<main>
		<div id="side1">
			<h1>Dead And Wounded Game</h1>
			<form>
				<input placeholder="type guess here.." name="guess" type="number" required>
				<button id="submit" type="submit">Guess</button>
			</form>
			<h5 id="validation"></h5>
			<h1 class="status"></h1>
			<h3 id="winningNumber"></h3>
			<button id="playAgain" style="display: none;">Play Again</button>
		</div>
		<div id="side2">
			<h3>Guesses left: <span class="guessleft">7</span></h3>
			<table>
				<th>Previous Guesses</th>
			</table>
		</div>
		
	</main>
	<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
